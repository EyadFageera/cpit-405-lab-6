<!DOCTYPE html>

<body>

    <h1>Lab 6</h1>
    <h2>Like or Dislike</h2>

    <div class="buttons-container">
        <div class="like-section">
            <button id="likeBtn"></button>
        </div>

        <div class="dislike-section">
            <button id="disBtn"></button>
        </div>
    </div>

    <h3>Comments</h3>
    <textarea id="commentInput" class="comment-box" placeholder="Write a comment..." rows="4"></textarea>

    <div class="comment-buttons">
        <button id="submit">Submit</button>
        <button id="clear">Clear</button>
    </div>
    <div id="CommentLst">
        
    </div>

</body>
